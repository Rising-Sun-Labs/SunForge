name: Backend CI

on:
  push:
    paths:
      - "Sunforge-Backend/**"
    branches: [main]
  pull_request:
    paths:
      - "Sunforge-Backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.2

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test ./...

      - name: Build Binary
        run: CGO_ENABLED=0 GOOS=linux go build -o sunforge-backend ./...
