name: Run All Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.24.2
      - run: go mod download
        working-directory: ./Sunforge-Backend/Sunforge-Backend
      - run: go test ./...
        working-directory: ./Sunforge-Backend/Sunforge-Backend

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
        working-directory: ./Sunforge-Frontend/Sunforge-Frontend
      - run: npm run test
        working-directory: ./Sunforge-Frontend/Sunforge-Frontend
